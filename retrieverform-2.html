<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Retrieval Form</title>
</head>

<body>
    <h1 id="password-retrieval-heading">Password Retrieval</h1>

    <form action="{{ url_for('retrieve') }}" method="post">
        <label for="email">Please Enter your Email address:</label>
        <input type="email" id="email" name="email" maxlength="40" required>
        <input type="submit" value="Retrieve">
    </form>

    <p>Forgot your password? <a href="{{ url_for('forgot_password') }}">Click here to retrieve your password!</a></p>
</body>

</html>
